{% load static %}
<!DOCTYPE html>
<html>
    <head> 
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="../../static/css/output.css" rel="stylesheet"> 
      <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script> 
</head>
<body>
       
<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center justify-start rtl:justify-end">
          <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
              <span class="sr-only">Open sidebar</span>
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                 <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
              </svg>
           </button>
          <a href="#" class="flex ms-2 md:me-24">
            <!-- <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 me-3" alt="FlowBite Logo" /> -->
            <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">FGRN</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
  
  <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700" aria-label="Sidebar">
     <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800 mt-10">
        <ul class="space-y-2 font-medium">
           <ul x-data="{isOpen:false}" @click="isOpen = ! isOpen">
              <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group" >
                 
                 <span class="flex-1 ms-3 whitespace-nowrap" >FGRN</span>
              </a>
              <div x-cloak x-show="isOpen" @click.outside="isOpen = false">
             
                  <a href="" class="flex items-center pl-8 p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                     <span class="flex-1 ms-3 whitespace-nowrap">Create FGRN</span></a>
                 
                  <a href="" class="flex items-center pl-8 p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                     <span class="flex-1 ms-3 whitespace-nowrap">Display FGRN</span></a>
              </div>
              
            </ul>
            <ul x-data="{isOpen:false}" @click="isOpen = ! isOpen">
               <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group" >
                  
                  <span class="flex-1 ms-3 whitespace-nowrap" >MR</span>
               </a>
               <div x-cloak x-show="isOpen">
              
                   <a href="" class="flex items-center pl-8 p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                      <span class="flex-1 ms-3 whitespace-nowrap">Create MR</span></a>
                  
                   <a href="" class="flex items-center pl-8 p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                      <span class="flex-1 ms-3 whitespace-nowrap">Display MR</span></a>
               </div>
               
             </ul>
             <ul x-data="{isOpen:false}" @click="isOpen = ! isOpen">
               <a href="#" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group" >
                  
                  <span class="flex-1 ms-3 whitespace-nowrap" >Finished Goods</span>
               </a>
             </ul>
        </ul>
     </div>
  </aside>
  
  <div class="p-4 sm:ml-64 mt-24 ml-10">
   {% block content %}
   {% endblock %}   
  </div>
  
    </body>
</html>
